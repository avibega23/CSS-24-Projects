<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .gradient-border-button {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            padding: 2px;
            border-radius: 8px;
            display: inline-block;
        }

        .gradient-border-button button {
            background: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gradient-border-button button:hover {
            transform: scale(1.05);
        }

        .gradient-border-button button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="gradient-border-button">
        <button>Click Me</button>
    </div>
</body>

</html>
