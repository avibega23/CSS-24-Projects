<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Search Bar</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
        .search-bar{
            width: 90px;
            height: 35px;
            &:focus{
                border-color: blue;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="search" class="search-bar" placeholder="Search..">
    </div>
</body>

</html>
